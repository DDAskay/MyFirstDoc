<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Name Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap">
    <style>
        :root {
            --warframe-blue: #00FFFF;
            --warframe-gold: #FFD700;
            --warframe-dark: #1A1A1A;
            --warframe-light: #4A4A4A;
            --warframe-glow: 0 0 10px var(--warframe-blue);
            --warframe-border: 2px solid var(--warframe-blue);
            --background: var(--warframe-dark);
            --card-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Orbitron', 'SF Pro Display', -apple-system, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: var(--background);
            color: var(--warframe-blue);
            background-image: 
                linear-gradient(45deg, rgba(0, 255, 255, 0.05) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(0, 255, 255, 0.05) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(0, 255, 255, 0.05) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(0, 255, 255, 0.05) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        
        .container {
            background-color: var(--warframe-light);
            padding: 40px;
            border-radius: 2px;
            border: var(--warframe-border);
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            margin: 0 80px;
        }

        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 200px;
            background: linear-gradient(to bottom,
                transparent 0%,
                var(--warframe-blue) 20%,
                var(--warframe-gold) 50%,
                var(--warframe-blue) 80%,
                transparent 100%);
            opacity: 0.3;
            filter: blur(2px);
            animation: decorGlow 3s ease-in-out infinite;
        }

        .container::before {
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
        }

        .container::after {
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            animation-delay: 1.5s;
        }

        @keyframes decorGlow {
            0% { opacity: 0.3; height: 200px; }
            50% { opacity: 0.5; height: 220px; }
            100% { opacity: 0.3; height: 200px; }
        }

        @keyframes borderGlow {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }
        
        h1 {
            font-size: 42px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, var(--warframe-blue) 0%, var(--warframe-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .subtitle {
            text-align: center;
            color: #86868B;
            margin: -30px 0 40px;
            font-size: 16px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .select-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        select {
            flex: 1;
            padding: 16px;
            font-size: 17px;
            border: var(--warframe-border);
            border-radius: 2px;
            background-color: rgba(26, 26, 26, 0.8);
            color: var(--warframe-blue);
            box-sizing: border-box;
            transition: var(--transition);
            font-family: inherit;
            appearance: none;
            background-image: linear-gradient(45deg, transparent 50%, var(--warframe-blue) 50%),
                          linear-gradient(135deg, var(--warframe-blue) 50%, transparent 50%);
            background-position: calc(100% - 20px) calc(1em + 8px),
                               calc(100% - 15px) calc(1em + 8px);
            background-size: 5px 5px,
                          5px 5px;
            background-repeat: no-repeat;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: var(--warframe-gold);
            box-shadow: var(--warframe-glow);
        }
        
        select option {
            background-color: var(--warframe-dark);
            color: var(--warframe-blue);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 16px;
            font-size: 17px;
            border: var(--warframe-border);
            border-radius: 2px;
            background-color: rgba(26, 26, 26, 0.8);
            color: var(--warframe-blue);
            box-sizing: border-box;
            transition: var(--transition);
            font-family: inherit;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--warframe-gold);
            box-shadow: var(--warframe-glow);
        }
        
        button {
            display: block;
            width: 100%;
            padding: 16px;
            background-color: transparent;
            color: var(--warframe-blue);
            border: var(--warframe-border);
            border-radius: 2px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover {
            color: var(--warframe-gold);
            border-color: var(--warframe-gold);
            box-shadow: var(--warframe-glow);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:disabled {
            background-color: #E5E5E5;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-section {
            margin-top: 30px;
        }
        
        .name-card {
            background-color: rgba(74, 74, 74, 0.5);
            border: var(--warframe-border);
            border-radius: 2px;
            padding: 24px;
            margin-bottom: 20px;
            transition: var(--transition);
            animation: cardAppear 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .name-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--warframe-blue), transparent);
            transform: rotate(45deg);
            animation: cardGlow 3s linear infinite;
            opacity: 0.1;
        }
        
        @keyframes cardGlow {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }
        
        .name-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--card-shadow);
            border-color: var(--warframe-gold);
        }
        
        .chinese-name {
            font-size: 32px;
            color: var(--warframe-gold);
            margin-bottom: 16px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .meaning {
            color: var(--warframe-blue);
            line-height: 1.6;
            font-size: 15px;
        }
        
        .meaning strong {
            color: var(--warframe-gold);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .loading {
            text-align: center;
            display: none;
            margin: 24px 0;
        }
        
        .loading:after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--warframe-blue);
            border-radius: 2px;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            box-shadow: var(--warframe-glow);
        }
        
        @keyframes spin {
            to {transform: rotate(360deg);}
        }
        
        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-message {
            color: var(--warframe-gold);
            margin-top: 16px;
            display: none;
            text-align: center;
            font-size: 15px;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chinese Name Generator</h1>
        <p class="subtitle">为您的英文名创造独特的中文名字 | Create your unique Chinese name</p>
        <div class="input-section">
            <div class="select-group">
                <select id="gender">
                    <option value="">选择性别</option>
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>
                <select id="generation">
                    <option value="">选择年代</option>
                    <option value="60s">60后</option>
                    <option value="70s">70后</option>
                    <option value="80s">80后</option>
                    <option value="90s">90后</option>
                    <option value="00s">00后</option>
                </select>
            </div>
            <input type="text" id="englishName" placeholder="输入你的英文名" />
            <button id="generateBtn">Generate Chinese Names</button>
        </div>
        <div class="loading" id="loading">Generating names...</div>
        <div class="error-message" id="errorMessage"></div>
        <div class="result-section" id="results"></div>
    </div>

    <script>
        const API_KEY = '9d9e5dc4-91bb-49b0-aa25-8c651314f9a4';
        const MODEL = 'deepseek-r1-250120';

        // 统一的错误处理函数
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const generateBtn = document.getElementById('generateBtn');
            
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            loading.style.display = 'none';
            generateBtn.disabled = false;
        }

        async function generateNames() {
            const englishName = document.getElementById('englishName').value.trim();
            const gender = document.getElementById('gender').value;
            const generation = document.getElementById('generation').value;
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const errorMessage = document.getElementById('errorMessage');

            if (!englishName) {
                showError('Please enter your English name | 请输入英文名');
                return;
            }

            generateBtn.disabled = true;
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            results.innerHTML = '';

            try {
                const prompt = `请为一个外国人设计3个有趣的中文名字。他/她的英文名是"${englishName}"。性别：${gender}，年代：${generation}
要求：
1. 每个中文名都要体现中国文化特色
2. 名字要有一定的幽默感或有趣的梗
3. 理解英文名的含义，并将其融入中文名中
4. 为每个名字提供详细的中英文解释，说明名字的寓意和文化背景

请按以下格式返回结果：
名字1：[中文名]
中文解释：[详细解释名字的寓意和文化背景]
English Meaning：[English explanation of the name's meaning and cultural background]

名字2：[中文名]
[解释格式同上]

名字3：[中文名]
[解释格式同上]`;

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 60000); // 60秒超时

                const response = await fetch('https://ark.cn-beijing.volces.com/api/v3/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [
                            {role: 'system', content: '你是一个专业的中文取名专家，精通中国文化和起名文化。你擅长理解英文名字的含义，并创造出既有文化内涵又富有趣味性的中文名字。'},
                            {role: 'user', content: prompt}
                        ]
                    }),
                    signal: controller.signal
                }).finally(() => clearTimeout(timeoutId));

                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                const generatedNames = data.choices[0].message.content;

                // 将生成的名字解析并显示
                const namePattern = /名字\d+：([^\n]+)[\s\S]*?中文解释：([^\S\n]*[^\n]+)[\s\S]*?English Meaning：([^\S\n]*[^\n]+)/g;
                let resultsHTML = '';
                let match;

                while ((match = namePattern.exec(generatedNames)) !== null) {
                    const [_, name, chineseExplanation, englishMeaning] = match;
                    resultsHTML += `
                        <div class="name-card">
                            <div class="chinese-name">${name}</div>
                            <div class="meaning">
                                <strong>中文解释：</strong>${chineseExplanation}<br>
                                <strong>English Meaning：</strong>${englishMeaning}
                            </div>
                        </div>
                    `;
                }

                if (!resultsHTML) {
                    throw new Error('Failed to parse generated names | 名字生成解析失败');
                }

                results.innerHTML = resultsHTML;
            } catch (error) {
                showError('An error occurred. Please try again later | 生成出错，请稍后重试');
                console.error('Error:', error);
            } finally {
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        // 添加事件监听器
        document.getElementById('generateBtn').addEventListener('click', generateNames);
    </script>
</body>
</html>
